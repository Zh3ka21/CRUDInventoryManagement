<h2 class="mt-4">Product List</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.item_name }}</h5>
                <p class="card-text">
                    <strong>Count:</strong> {{ product.count }}<br>
                    <strong>Description:</strong> {{ product.description }}<br>
                    <strong>Category:</strong> {{ product.category }}<br>
                    <strong>Price:</strong> ${{ product.price_per_unit }}<br>
                    <strong>Supplier:</strong> {{ product.supplier }}
                </p>
                <a href="{{ url_for('products.edit_product_view', product_id=product._id) }}"
                    class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('products.delete_product_view', product_id=product._id) }}" method="post"
                    class="d-inline">
                    {{ add_form.hidden_tag() }}
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
