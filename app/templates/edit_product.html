{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form action="{{ url_for('products.update_product_view', product_id=product._id) }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="item_name">Name:</label>
            <input type="text" id="item_name" name="item_name" class="form-control" value="{{ product.item_name }}"
                required>
        </div>
        <div class="form-group">
            <label for="count">Count:</label>
            <input type="number" id="count" name="count" class="form-control" value="{{ product.count }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"
                required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}"
                required>
        </div>
        <div class="form-group">
            <label for="price_per_unit">Price per Unit:</label>
            <input type="number" step="0.01" id="price_per_unit" name="price_per_unit" class="form-control"
                value="{{ product.price_per_unit }}" required>
        </div>
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" class="form-control" value="{{ product.supplier }}"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
