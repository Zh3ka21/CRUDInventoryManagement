{% extends "base.html" %}

{% block content %}
<div class="content-section">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>
</div>
{% endblock %}
